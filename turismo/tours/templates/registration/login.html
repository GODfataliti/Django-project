{% extends "base.html" %}

{% block content %}
<div class="container" style="width: 20rem;">
    <h4 class="card-title">Ingrese su usuario y clave</h4>
    <form method="POST">
        {% csrf_token %}
        <table class="table table-borderless">
            {{ form.as_table}}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn brn-lg btn-primary btn-block">Login</button>
                </td>
            </tr>

        </table>
    </form>
</div>
{% endblock %}
